name: Python Unittest Coverage

on: [push, pull_request]

jobs:
  test:
    if: false == contains(github.event.pull_request.title, 'WIP')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    env:
      OS: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Minimal Dependencies
      run: |
        pip install -q -e .
    - name: Run import tests
      run: |
        python -c "import agentscope; print(agentscope.__version__)"
    - name: Install Full Dependencies
      run: |
        pip install -q -e .[full]
        pip install coverage
    - name: Run tests with coverage
      run: |
        coverage run tests/run.py > coverage.txt
    - name: Generate coverage report
      run: |
        coverage report -m
    - name: Read coverage report
      id: read_coverage
      run: |
        echo "COVERAGE_REPORT<<EOF" >> $GITHUB_ENV
        cat coverage.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
    - name: Comment PR with code coverage
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          ## Python Test on ${{ matrix.os }} py${{ matrix.python-version }}
          ```plaintext
          ${{ env.COVERAGE_REPORT }}
          ```
