<div class="title-box" data-class="IfElsePipeline">
    <div class="title-box-left-items">
        <svg class="title-box-svg" viewBox="0 0 1024 1024"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M896 192a64 64 0 1 1-128 0 64 64 0 0 1 128 0z m-187.968 32a128 128 0 1 0 0-64H256a192 192 0 0 0 0 384h512a128 128 0 1 1 0 256H315.968a128 128 0 1 0 0 64H768a192 192 0 1 0 0-384H256a128 128 0 1 1 0-256h452.032zM192 768a64 64 0 1 1 0 128 64 64 0 0 1 0-128z"></path>
        </svg>
        <span>IfElsePipeline</span>
    </div>
    <span class="toggle-arrow">&#x25B2;</span>
</div>
<div class="box">
    <div class="readme">A template pipeline for implementing control flow
        with if-else logic
    </div>

    <label>Condition Operator</label>
    <input type="text" list="condition_operators" df-args-condition_op id="condition_op"
           data-required="true"><br>
    <datalist id="condition_operators">
        <option value="contains">
        <option value="not contains">
        <option value="starts with">
        <option value="ends with">
        <option value="equals">
        <option value="not equals">
        <option value="is empty">
        <option value="is not empty">
        <option value="is null">
        <option value="is not null">
    </datalist>
    <div id="target-container" style="display: none;">
        <label>Target Value</label>
        <input type="string" df-args-target_value id="target_value">
    </div>

    <div class="if-placeholder"> If condition</div>

    <div class="else-placeholder"> Else condition</div>
</div>
